<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listify</title>
    {{ bootstrap.load_css() }}
</head>

<header class="p-3 mb-5 border-bottom fixed-top bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-light text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-journal-check" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
          <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
          <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
        </svg>
      </a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-light fw-bold">Home</a></li>
        {% if not current_user.is_authenticated: %}
          <li><a href="{{ url_for('list_page') }}" class="nav-link px-1 link-light disabled">Lists</a></li>
        {% else: %}
          <li><a href="{{ url_for('list_page') }}" class="nav-link px-1 link-light">Lists</a></li>
        {% endif %}
      </ul>
      {% if not current_user.is_authenticated: %}
        <a type="button" class="btn btn-outline-light me-2" href="{{ url_for('login') }}">Login</a>
        <a type="button" class="btn btn-dark" style="background-color: #ec3c36" href="{{ url_for('signup') }}">SignUp</a>
      {% else: %}
        <a type="button" class="btn btn-dark" style="background-color: #ec3c36" href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </div>
  </div>
</header>

{% block content %} {% endblock %}

</html>
