{% extends 'header.html' %}
{% block content %}
<section class="vh-100 mt-5 pt-5" id="signup">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mx-1 mx-md-4 mt-4">Sign up</p>
                <p class="text-center lead mx-1 mx-md-4 mb-4">Simplify your tasks with Listify</p>
                <form id="signupForm" class="mx-1 mx-md-4" data-sb-form-api-token="API_TOKEN" action="{{ url_for('signup') }}" method="post">
                  <div class="d-flex flex-row align-items-center ms-3 mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="name">Your Name</label>
                      <input type="text" id="name" name="name" class="form-control" />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center ms-3 mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="email">Your Email</label>
                      <input type="email" id="email" name="email" class="form-control" />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center ms-3 mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" name="password" class="form-control" />
                    </div>
                  </div>
                  <div>
                    <p class="ms-3 mb-5">Already have an account? <a href="{{ url_for('login') }}" class="text-danger -50 fw-bold">Login</a></p>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" name="signup" class="btn btn-outline-light btn-lg" style="background-color: #ec3c36">Register</button>
                  </div>
                </form>
              </div>

              <div class="ps-5 col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="static/assets/images/center.png" alt="Sample image" height="450px">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% include 'footer.html' %}
{% endblock %}
